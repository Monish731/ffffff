{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
  <h3 class="text-center text-primary mb-3">Register Student</h3>
  <form id="registerForm" method="POST" action="/submit">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter full name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Course</label>
      <input type="text" class="form-control" name="course" id="course" placeholder="Enter course name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Year</label>
      <input type="number" class="form-control" name="year" id="year" placeholder="Enter year" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
  </form>
</div>
{% endblock %}
